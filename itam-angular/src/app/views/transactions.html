

<md-content class="md-padding">
  
  <md-card style="margin:0px">
            <md-subheader>Filtrar por busqueda</md-subheader>

            <md-input-container style="margin:15px;">
                <label>Buscar</label>
                <input type="text" ng-model="title">
            </md-input-container>

            <div ng-hide="true">
                {{(filteredItems = (vm.tableData | filter: title))}}
            </div>
        </md-card>
  <mdt-table 
      paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,100]}"
      sortable-columns="true"
      animate-sort-icon="true"
      ripple-effect="true"
      table-card="{title:'Tareas Activadas'}"
      mdt-row="{'data': filteredItems,
                      'table-row-id-key': ['period', 'subject', 'group', 'title', 'inspected'],
                      'column-keys': ['period', 'subject', 'group', 'title', 'inspected']}">
    
    <mdt-header-row>
      <mdt-column align-rule="left" 
                  column-definition="Periodo de alumnos">
                  Periodo</mdt-column>
      <mdt-column align-rule="left" 
                  column-definition="Periodo de alumnos">
                  Materia</mdt-column>
      <mdt-column align-rule="left" 
                  column-definition="Periodo de alumnos">
                  Grupo</mdt-column>
      <mdt-column align-rule="left" 
                  column-definition="Periodo de alumnos">
                  Titulo Materia</mdt-column>
      <mdt-column align-rule="left" 
                  column-definition="Periodo de alumnos">
                  Inspeccionar</mdt-column>
      
    </mdt-header-row>

    <mdt-row ng-repeat="data in filteredItems" ng-click="test()">
      <mdt-cell>{{data.period}}</mdt-cell>
      <mdt-cell>{{data.subject}}</mdt-cell>
      <mdt-cell>{{data.group}}</mdt-cell>
      <mdt-cell>{{data.title}}</mdt-cell>
      <!-- <mdt-cell>
                <md-button ng-click="test()"
                             ng-disabled="data.inspected"
                             aria-label="inspections"
                             class="md-icon-button launch md-raised" >
                    <i class="material-icons">search</i>
                  </md-button>
      </mdt-cell> -->
      
    </mdt-row>
  </mdt-table>
</md-content>
