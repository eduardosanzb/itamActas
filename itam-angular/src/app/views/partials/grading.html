<md-content ng-controller="GradingController as vm"  layout-padding>
    <md-table-container>
   <md-toobar  layout="row" layout-align="space-between end" style="margin:0px" >
            <div>
              <md-input-container style="margin:15px;">
                  <label>Buscar</label>
                  <input type="text" ng-model="vm.filter.search">
              </md-input-container>
            </div>
             <div>
              <md-button ng-click="vm.sendTransaction()" class="md-fab md-defaultprimary " aria-label="save grades"><md-tooltip>Firmar y Enviar Acta</md-tooltip><i class="material-icons">email</i></md-button>
            </div>
        </md-toobar>
          <table md-table>
            <thead md-head md-order="vm.query.order" >
              <tr md-row>
                <th md-column md-order-by="vm.tableData.alumnos.claveUnica"><span>Clave Ãšnica</span></th>
                <th md-column md-order-by="vm.tableData.alumnos.nombre"><span>Nombre del Alumno</span></th>
                <th md-column >
                  <md-icon>format_list_numbered</md-icon>
                  <span>Calificar</span>
                </th>
                <!-- <th md-column>
                  <md-icon>comments</md-icon>
                  <span>Comentarios</span>
                </th> -->
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="vm.tableData"   ng-repeat="data in vm.tableData.alumnos | filter: vm.filter.search | orderBy: vm.query.order | limitTo: vm.query.limit : (vm.query.page -1) * vm.query.limit">
                <td md-cell>{{data.claveUnica}}</td>
                <td md-cell>{{data.nombre}}</td>
                <td md-cell ng-click="vm.editGrade($event, data)" ng-class="{'md-placeholder': !data.calificacion}">
                  {{data.calificacion || 'Agrega la Calificacion'}}
                </td>
                <!-- <td md-cell ng-click="vm.editComment($event, data)" ng-class="{'md-placeholder': !data.comment}">
                  {{data.comment || 'Agrega un Comentario'}}
                </td> -->
              </tr>
            </tbody>
          </table>
    </md-table-container>
    <md-table-pagination md-limit="vm.query.limit" md-limit-options="vm.limitOptions" md-page="vm.query.page" md-total="{{vm.tableData.length}}" md-page-select="vm.options.pageSelect" md-boundary-links="vm.options.boundaryLinks" ></md-table-pagination>
    <section  layout="row" layout-align="end center" >
          <md-button ng-click="vm.printPdf()" class=" md-defaultprimary " aria-label="save grades"><md-tooltip>Previsualizar PDF</md-tooltip><i class="material-icons">picture_as_pdf</i>Revisar Acta</md-button>
          <md-button ng-click="vm.saveDraft()" class=" md-defaultprimary " aria-label="save grades"><md-tooltip>Continuar despues</md-tooltip><i class="material-icons">save</i>Guardar Borrador</md-button>
          
    </section>
</md-content>
